<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: SimSun, serif;
    }

    h3 {
      margin: 20px 0 10px;
      font-family: serif;
    }

    div {
      margin: 10px 0;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>

<body>

  <h3>Input</h3>

  <div>
    <input type="text" value="这是中文">
  </div>

  <h3>Textarea</h3>

  <div>
    <textarea>这是中文</textarea>
  </div>

  <h3>Select</h3>

  <div>
    <select>
      <option value="这是中文">这是中文</option>
    </select>
  </div>

  <h3>Button</h3>

  <div>
    <button>这是中文</button>
  </div>

  <h3>Label</h3>

  <div>
    <label for="sample">这是中文</label>
  </div>

  <h3>Table</h3>

  <div>
    <table>
      <tr>
        <th>这是中文</th>
        <td>这是中文</td>
      </tr>
    </table>
  </div>

  <h3>Samp</h3>

  <div>
    <samp>这是中文</samp>
  </div>

  <h3>Strong</h3>

  <div>
    <strong>这是中文</strong>
  </div>

  <h3>Em</h3>

  <div>
    <em>这是中文</em>
  </div>

  <h3>B</h3>

  <div>
    <b>这是中文</b>
  </div>

  <h3>I</h3>

  <div>
    <i>这是中文</i>
  </div>

  <h3>Subtitle</h3>

  <div>
    <subtitle>这是中文</subtitle>
  </div>

  <h3>Sup</h3>

  <div>
    <sup>这是中文</sup>
  </div>

  <h3>Sub</h3>

  <div>
    <sub>这是中文</sub>
  </div>

  <h3>Mark</h3>

  <div>
    <mark>这是中文</mark>
  </div>

  <h3>Small</h3>

  <div>
    <small>这是中文</small>
  </div>

  <h3>Abbr</h3>

  <div>
    <abbr title="这是中文">这是中文</abbr>
  </div>

</body>

</html>
