<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: SimSun, serif;
    }
  </style>
</head>
<body>
  <input type="text" value="这是中文">
  <textarea>这是中文</textarea>
  <select>
    <option value="这是中文">这是中文</option>
  </select>
  <button>这是中文</button>
  <label for="sample">这是中文</label>
  <table>
    <tr>
      <th>这是中文</th>
      <td>这是中文</td>
    </tr>
  </table>
  <samp>这是中文</samp>
  <strong>这是中文</strong>
  <em>这是中文</em>
  <b>这是中文</b>
  <i>这是中文</i>
  <subtitle>这是中文</subtitle>
  <sup>这是中文</sup>
  <sub>这是中文</sub>
  <mark>这是中文</mark>
  <small>这是中文</small>
  <abbr title="这是中文">这是中文</abbr>
</body>
</html>
