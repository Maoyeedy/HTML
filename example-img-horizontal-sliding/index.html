<!DOCTYPE html>

<head>

  <title>CSS Sliding Test</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <img class="image" src="6.avif" draggable="false" />
    <img class="image" src="7.avif" draggable="false" />
  </div>
  <script defer src="script.js"></script>
</body>

</html>
