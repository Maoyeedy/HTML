<!DOCTYPE html>
<html lang="en">

<head>
    <title>example-avif-fallback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 2rem;
            gap: 2rem;
            display: grid;
            place-items: center;
        }

        picture {
            width: 400px;
            height: 400px;
        }

        img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 1rem;
        }

        h2 {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <h1>AVIF Fallback to WebP Example</h1>
    <picture>
        <source srcset="../_img/placeholder/1.avif" type="image/avif">
        <source srcset="../_img/placeholder/1.webp" type="image/webp">
        <img src="../_img/placeholder/1.avif">
    </picture>
    <h2 id="result1">Currently showing Webp</h2>
    <h2 id="result2">Currently showing AVIF</h2>

    <script>
        let img = document.querySelector('img')
        let result1 = document.getElementById('result1')
        let result2 = document.getElementById('result2')

        img.addEventListener('load', function () {
            if (img.currentSrc.endsWith('.webp')) {
                result1.style.display = 'block'
            } else {
                result2.style.display = 'block'
            }
        });
    </script>
</body>

</html>
