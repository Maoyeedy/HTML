<!DOCTYPE html>
<html>

<head>
    <title>PDF Viewer</title>
</head>

<body>
    <style>
        body {
            margin: 1rem;
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .pdf-container div {
            width: 48vw;
            height: 600px;
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
        }

        .pdf-container pre {
            text-wrap: wrap;
            background-color: #f5f5f5;
        }
    </style>
    <div class="pdf-container">
        <div>
            <h1>Chinese Version</h1>
            <embed src="./main_cn.pdf" />
            <pre id="cn-text"></pre>
        </div>
        <div>
            <h1>English Version</h1>
            <embed src="./main_en.pdf" />
            <pre id="en-text"></pre>
        </div>
    </div>

    <script>
        // Read from main_cn.typ and display in the cn-text <pre> tag
        fetch('./main_cn.typ')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cn-text').textContent = data
            })

        // Read from main_en.typ and display in the en-text <pre> tag
        fetch('./main_en.typ')
            .then(response => response.text())
            .then(data => {
                document.getElementById('en-text').textContent = data
            });
    </script>
</body>

</html>
