<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="http://jqmdesigner.appspot.com/gk/lib/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your android project -->
  <!--<script src="http://jqmdesigner.appspot.com/platforms/android/cordova.js"></script>-->
  <!-- Export JS  -->
  <script>
    (function () {
  $(document).on('pageinit', '#home', function () {
    $('#red_btn').on('click', function () {
      $('#red_text').hide();
    });
    $('#green_btn').on('click', function () {
      $('#green_text').hide();
    });
    $('#blue_btn').on('click', function () {
      $('#blue_text').hide();
    });
  });
})();
  </script>
  <title>TextColorHide</title>
</head>

<body>
  <!-- Page: home  -->
  <div id="home" data-role="page">
  <div role="main" class="ui-content">
    <a class="ui-btn" id="red_btn">red</a>
    <a class="ui-btn" id="green_btn">green</a>
    <a class="ui-btn" id="blue_btn">blue</a>
    <div id="red_text" style="font-size:30px; color:red;">red</div>
    <div id="green_text" style="font-size:30px; color:green;">green</div>
    <div id="blue_text" style="font-size:30px; color:blue;">blue</div>
  </div>
</div>
</body>

</html>
