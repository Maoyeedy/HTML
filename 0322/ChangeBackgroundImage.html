<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="CSS/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your android project -->
  <!--<script src="http://jqmdesigner.appspot.com/platforms/android/cordova.js"></script>-->
  <!-- Export JS  -->
  <script>
    (function () {
      $(document).on('pageinit', '#home', function () {
        $('#red_btn').on('click', function () {
          $('#home').css({
            'background': 'url(images/02.jpg) 0 0 no-repeat'
          });
        });
        $('#green_btn').on('click', function () {
          $('#home').css({
            'background': 'url(images/bg-spring02.png) 0 0 no-repeat'
          });
        });
        $('#blue_btn').on('click', function () {
          $('#home').css({
            'background': 'url(images/Q26_zps6bcabf0a.jpg) 0 0 no-repeat'
          });
        });
      });
    })();
  </script>
  <title>ChangeBackgroundImage</title>
</head>

<body>
  <!-- Page: home  -->
  <div id="home" data-role="page">
    <div role="main" class="ui-content">
      <a class="ui-btn" id="red_btn">背景一</a>
      <a class="ui-btn" id="green_btn">背景二</a>
      <a class="ui-btn" id="blue_btn">背景三</a>
    </div>
  </div>
</body>

</html>
