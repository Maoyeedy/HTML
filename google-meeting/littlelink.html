<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page Information -->
  <meta charset="utf-8" />
  <title>Yeedy's Links</title>
  <meta name="description" content="Maoyeedy's Linktree" />
  <meta name="author" content="Maoyeedy" />

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;1,600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet" />

  <!-- Littlelink -->
  <link rel="stylesheet" href="css/skeleton-light.css" />
  <link rel="stylesheet" href="css/normalize.css" />

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <img src="images/profile.jpg" class="avatar" srcset="images/profile@2x.jpg 2x" alt="Logo" />

        <h2 class="name-font">Maoyeedy</h2>
        <p class="bio-font">选择在冬天吃DQ的人都很有品味</p>

        <a class="button button-blog" href="https://maoyeedy.noto.so/" target="_blank" rel="noopener">

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/maoyeedy/" target="_blank" rel="noopener">
          <img class="icon" src="images/icons/instagram.svg" alt="Instagram Logo" />Instagram</a>
        <!-- Github -->
        <a class="button button-github" href="https://github.com/Maoyeedy" target="_blank" rel="noopener">

        <h2 class="header-font">Games for browser</h2>

        <a class="button button-game" href="https://maoyeedy.cyou/qiyu/index.html" target="_blank" rel="noopener">

        <!-- 2D Minigame -->
        <a class="button button-game" href="https://maoyeedy.cyou/minigame/index.html" target="_blank" rel="noopener">

        <h2 class="header-font">Design Ideas</h2>
        <!-- Pinterest -->
        <a class="button button-pinterest" href="https://www.pinterest.com/Maoyeedy/yeedys-pins/" target="_blank" rel="noopener">
          <img class="icon" src="images/icons/pinterest.svg" alt="Pinterest Logo" />Pinterest Pins</a>
        <!-- Behance -->
        <a class="button button-behance" href="https://www.behance.net/collection/179047849/My-Pins" target="_blank" rel="noopener">
          <img class="icon" src="images/icons/behance.svg" alt="Behance Logo" />Behance Pins</a>

        <h2 class="header-font">Contact</h2>
        <!-- LINE -->
        <a class="button button-line" href="https://line.me/ti/p/3nI1J-soXD" target="_blank" rel="noopener">
          <img class="icon" src="images/icons/line.svg" alt="LINE Logo" />LINE</a>
        <!-- Email -->
        <a class="button button-mail" href="mailto:maoyeedy@qq.com" target="_blank" rel="noopener">
          <img class="icon" src="images/icons/email.svg" alt="Email Icon" />Email</a>

        <br />
        <br />
      </div>
