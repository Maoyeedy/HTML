<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="icon" href="pinterest.svg">
    <style>
        body {
            margin: 2rem;
            gap: 2rem;
            display: grid;
            place-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 80vw;
            padding: 2rem;
            gap: 2rem;
            background-color: antiquewhite;
        }

        .container img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <picture>
            <source srcset="1.avif" type="image/avif">
            <source srcset="1.webp" type="image/webp">
            <img src="1.webp" alt="Image 1">
        </picture>

        <picture>
            <source srcset="2.avif" type="image/avif">
            <source srcset="2.webp" type="image/webp">
            <img src="2.webp" alt="Image 2">
        </picture>

        <picture>
            <source srcset="3.avif" type="image/avif">
            <source srcset="3.webp" type="image/webp">
            <img src="3.webp" alt="Image 3">
        </picture>
    </div>
</body>

</html>
