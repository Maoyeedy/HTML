<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Noto+Sans+SC:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="language-switch">
        <span id="cnBtn" class="active">CN</span> /
        <span id="enBtn">EN</span>
    </div>
    <div id="content">
        <p class="cn-text">中文内容</p>
        <p class="en-text">English text</p>
    </div>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
<script src="script.js"></script>

</html>
