<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" media="print" onload="this.media='all'">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .card {
            color: black;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            /* box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); */
            filter: drop-shadow(rgba(0, 0, 0, 0.2) 10px 10px 20px);
        }

        ul {
            /* max-width: 600px;
            display: flex;
            flex-wrap: wrap; */
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Index</h1>
        <ul>
            <script>
                const folderNames = [
                    'example-animation-ease',
                    'example-avif-comparison',
                    'example-avif-fallback',
                    'example-card',
                    'example-imgtrack-sliding',
                    'example-intersection-observer',
                    'example-language-switch',
                    'example-letter-explode',
                    'example-letter-fade',
                    'example-parallex-minimal',
                    // 'homework-1',
                    // 'homework-2',
                    'lib-animate-css',
                    'lib-prism',
                    'lib-lottie',
                    'lib-model-viewer',
                    'lib-motion-dev',
                    'lib-p5',
                    'lib-purecss',
                    'lib-tailwind',
                    'lib-typst'
                ]

                folderNames.forEach(folderName => {
                    const listItem = document.createElement('li')
                    const link = document.createElement('a')
                    link.href = `${folderName}/index.html`
                    link.textContent = folderName
                    listItem.appendChild(link)
                    document.querySelector('ul').appendChild(listItem)
                });
            </script>
        </ul>
    </div>
</body>

</html>
