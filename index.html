<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            color: white;
            border-radius: 10px;
            padding: 20px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
            background-color: hsl(355, 80%, 50%);
            filter: drop-shadow(hsl(355, 80%, 50%) 0.5rem 0.5rem 1rem);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            /* color: #333; */
            text-decoration: none;
            color: white;
        }

        a:hover {
            /* color: #007bff; */
            color: black;
            /* font-weight: bold; */
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Folder Index</h1>
        <ul>
            <script>
                const folderNames = [
                    'example-animation-ease',
                    'example-avif-compression',
                    'example-avif-fallback',
                    'example-card',
                    'example-imgtrack-sliding',
                    'example-intersection-observer',
                    'example-language-switch',
                    'example-letter-explode',
                    'example-letter-fade',
                    'example-parallex-minimal',
                    'homework-1',
                    'homework-2',
                    'lib-animate-css',
                    'lib-highlightjs-prism',
                    'lib-lottie',
                    'lib-model-viewer',
                    'lib-motion-dev',
                    'lib-p5',
                    'lib-postcss',
                    'lib-tailwind'
                ]

                folderNames.forEach(folderName => {
                    const listItem = document.createElement('li')
                    const link = document.createElement('a')
                    link.href = `/${folderName}/index.html`
                    link.textContent = folderName
                    listItem.appendChild(link)
                    document.querySelector('ul').appendChild(listItem)
                });
            </script>
        </ul>
    </div>
</body>

</html>
