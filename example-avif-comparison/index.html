<!DOCTYPE html>
<html lang="en">

<head>
    <title>example-avif-comparison</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider/dist/styles.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>AVIF Comparision</h1>
        </div>

        <img-comparison-slider class="comparison">
            <figure slot="first" class="before">
                <img src="1.avif">
                <figcaption>AVIF 143KB</figcaption>
            </figure>
            <figure slot="second" class="after">
                <img src="1.jpg">
                <figcaption>JPEG 144KB</figcaption>
            </figure>
        </img-comparison-slider>

        <img-comparison-slider class="comparison">
            <figure slot="first" class="before">
                <img src="1.avif">
                <figcaption>AVIF 143KB</figcaption>
            </figure>
            <figure slot="second" class="after">
                <img src="1.webp">
                <figcaption>WEBP 143KB</figcaption>
            </figure>
        </img-comparison-slider>
        <div class="text">
            <h1>AVIFüëç</h1>
        </div>
    </div>
</body>

</html>
