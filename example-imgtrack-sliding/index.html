<!DOCTYPE html>
<html lang="en">

<head>
  <title>example-imgtrack-sliding</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" src="/_img/placeholder/1.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/2.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/3.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/4.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/5.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/6.avif" draggable="false" />
    <img class="image" src="/_img/placeholder/7.avif" draggable="false" />
  </div>
  <script defer src="script.js"></script>
</body>

</html>
